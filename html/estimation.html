    <main class="container">

      <section class="row">
        <h2 class="col-12">Estimation</h2>
        <!-- Surface -->
        <div class="input-group offset-2 col-8 mb-3">
          <div class="input-group-prepend col-4">
            <span class="input-group-text" id="surface">Surface</span>
          </div>
          <input type="text" class="form-control" placeholder="Surface en m²" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        
        <!-- Nombre de chambres -->
        <div class="input-group offset-2 col-8  mb-3">
          <div class="input-group-prepend col-4">

        </div>
       
        <!-- matériau -->
        <div class="input-group offset-2 col-8  mb-3">
          <div class="input-group-prepend col-4">
            <button id="btnDropDown" class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Matériau</button>

              <a class="dropdown-item" href="#">brique</a>
            </div>
          </div>
          <input type="text" class="form-control" placeholder="Sélectionnez le matériau" aria-label="Text input with dropdown button">
        </div>
    
        <hr class="offset-2 col-8" >
        
        <!-- estimation -->
        <div class="input-group offset-2 col-8 mb-3">
          <div class="input-group-prepend">
            <button class="btn btn-outline-secondary" type="button" id="btnEstimation">Votre estimation</button>
          </div>
          <input type="text" class="form-control text-center" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
